<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Vue tests</title>
    </head>
    <body>
        <div id="app" class="name">
            <p>This is {{ message }}.</p>
              {{ houses }}
            <p v-for="(value, key) in animals">
            I really like the local {{ key }}, which makes a 
            "{{ value }}" sound.
            </p>
        </div>
    </body>
    <script src="./vue.js" charset="utf-8"></script>
    <script charset="utf-8">
        var app = new Vue({
          el: '#app',
          data: {
           message: 'fantabulous',
           animals: {
             'warbler': 'baa',
             'peacock': 'moo'
           },
          }
        })
    </script>
</html>
