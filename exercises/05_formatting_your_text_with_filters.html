<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Vue exercise template</title>
    </head>
    <body>
        <div id="app">
          <!-- {{ text | capitalizeAllLetters }} -->
          {{ textWithOhs | replaceOhs }}
        </div>
    </body>
    <script src="./vue.js" charset="utf-8"></script>

    <script charset="utf-8">
      Vue.filter('capitalizeFirstLetter', function(string) {
        var capitalFirst = string.charAt(0).toUpperCase()
        var restOfString = string.slice(1, string.length)
        return capitalFirst + restOfString
        }
      );

      Vue.filter('capitalizeAllLetters', function(string) {
        return string.toUpperCase()
        }
      );

      Vue.filter('replaceOhs', function(thing) {
        let arr = Array.from(thing)
        if (arr.some(x => x === 'O')) {
          positionOfFirstO = arr.indexOf('O')
          arr.splice(positionOfFirstO, 1, '0')
          return arr.join('')
        }
      });
      

      var app = new Vue({
        el: '#app',
        data: {
          text: 'hello world!',
          textWithOhs: 'I Once showed a gal'
        },
      });
    </script>

</html>
