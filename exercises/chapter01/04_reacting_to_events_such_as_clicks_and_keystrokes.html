<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Vue exercise template</title>
    </head>
    <body>
        <div id="app">
            <p>Number of toasted bread: {{ toasted }} </p>
            <button @click='toast'>Toast</button>
        </div>
    </body>
    <script src="./vue.js" charset="utf-8"></script>

    <script charset="utf-8">
        var app = new Vue({
          el: '#app',

          data: {
            toasted: 0,
          },

          methods: {
            toast() {
              return this.toasted++
            }
          }
        });
    </script>

</html>
