<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Vue exercise template</title>
    </head>
    <body>
        <div id="app">
          <p>Number of toasted bread: {{ toasted }}
          <br />
          <br />
          <input v-model='toasted' type="text" name="" id="" value="toasted" />
          <br />
          <br />
          <button @click='toast'>Toast!</button>
          </p>
        </div>
    </body>
    <script src="./vue.js" charset="utf-8"></script>

    <script charset="utf-8">
        var app = new Vue({
          el: '#app',
          data: {
            toasted: 5
          },

          methods: {
            toast() {
              this.toasted++
            }
          }
        });
    </script>

</html>
